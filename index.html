<!DOCTYPE html>
<html lang="en">

<body>
    <div class="buttonPanel"></div>
    <div class="gifsPanel"></div>
    <div class="searchPanel">
        Add an animal
        <input type="text" name="search">

    <script>

            console.log($(this).attr("buttonName"));
        });

    </script>
